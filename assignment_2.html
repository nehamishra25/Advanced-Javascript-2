<!DOCTYPE html>
<html>
<head>
	<title>Assignment 2</title>
</head>
<body>
<p id="main"></p>
<button onclick="add()">Addition</button><br>
<p id="add"></p><br><br>
<button onclick="subtract()">Subtract</button><br>
<p id="subtract"></p><br><br>
<button onclick="mutliply()">Multiply</button><br>
<p id="multiply"></p><br><br>
<button onclick="divide()">Divide</button><br>
<p id="divide"></p><br><br>

<script type="text/javascript">
	var a= prompt("Enter the first value.");
	var b= prompt("Enter the second value.");
	function add() {
		var c;
		c= parseInt(a)+parseInt(b);
		document.getElementById("add").innerHTML= ("Result of Addition is "+c);
	}
	function subtract() {
		var c;
		c= a-b;
		document.getElementById("subtract").innerHTML= ("Result of subtraction is "+c);
	}
	function mutliply() {
		var c;
		c= a*b;
		document.getElementById("multiply").innerHTML= ("Result of mutliplication is "+c);
	}
	function divide() {
		var c;
		c= a/b;
		document.getElementById("divide").innerHTML= ("Result of division is "+c);
	}
</script>
</body>
</html>
